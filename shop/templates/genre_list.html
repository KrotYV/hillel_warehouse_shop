{% extends "base_generic.html" %}

{% block content %}
    <h1>Genre List</h1>

    {% if genre_list %}
    <ul>

      {% for genre in genre_list %}
      <li>
        {{books.title}} ({{genre.name}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no genres for books in the shop.</p>
    {% endif %}
{% endblock %}}
